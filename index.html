<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JavaScript playground and puzzles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="st/app.css"/>
	<link rel="stylesheet" href="//highlightjs.org/static/styles/xcode.css"/>
</head>
<body>


	<div id="editor"></div>
	<div id="output"></div>
	<div id="suite"></div>


	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js" data-main="js/"></script>


	<script>
		requirejs.config({
			shims: {
				'hljs': { exports: 'hljs' }
			},

			paths: {
				'ace': '//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace',
				'text': '//cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text',
				'jquery': '//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min',
				'hljs': '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min',
				'base64': '//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min'
			}
		});


		// App
		require(['jquery', 'app'], function ($, App) {
			var env = window;

			if (env.FormData && env.Blob && env.Promise) {
				env.app = new App({
					idTasks: '#tasks',
					idEditor: '#editor',
					idSuite: '#suite',
					idOutput: '#output'
				});
			} else {
				document.body.innerHTML = '<h1 class="error">Use Chrome, Luke!</h1>'
			}
		});
	</script>
</body>
</html>
